<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Gohra</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap');

    .btn {
      position: relative;
      overflow: hidden;
      transition: all 0.5s ease-in-out;
    }

    .btn::before,
    .btn::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      width: 300%;
      height: 300%;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.6s ease-in-out;
      opacity: 0;
      z-index: -1;
    }

    .btn::before {
      background: radial-gradient(circle, rgba(97,56,216,0.6), transparent 60%);
    }

    .btn::after {
      background: radial-gradient(circle, rgba(97,56,216,0.3), transparent 60%);
    }

    .btn:hover::before,
    .btn:hover::after {
      top: 0%;
      opacity: 1;
    }
  </style>
</head>
<body class="bg-white font-['Noto Sans']">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-20">

        <!-- Logo -->
        <div class="flex items-center space-x-3">
          <img src="Photos/logo.jpg" alt="The Gohra Logo"
               class="h-20 w-auto object-contain" />
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center space-x-6">
          <a href="#" class="text-black font-medium transition duration-300 ease-in-out hover:text-blue-500 hover:underline hover:scale-105">Home</a>
          <a href="#" class="text-black font-medium transition duration-300 ease-in-out hover:text-blue-500 hover:underline hover:scale-105">About</a>
          <a href="#" class="text-black font-medium transition duration-300 ease-in-out hover:text-blue-500 hover:underline hover:scale-105">Services</a>
          <a href="#" class="text-black font-medium transition duration-300 ease-in-out hover:text-blue-500 hover:underline hover:scale-105">Contact</a>

          <!-- Fancy Button -->
          <a href="#"
             class="btn text-white text-sm px-5 py-2 rounded-full font-semibold bg-[#6138D8] hover:bg-purple-700 shadow-md hover:shadow-purple-600 transform hover:scale-105 transition-all duration-300">
            Book Demo
          </a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button id="menu-btn" class="text-black focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
      <a href="#" class="block py-2 text-black transition duration-300 ease-in-out hover:text-blue-400 hover:underline hover:scale-105">Home</a>
      <a href="#" class="block py-2 text-black transition duration-300 ease-in-out hover:text-blue-400 hover:underline hover:scale-105">About</a>
      <a href="#" class="block py-2 text-black transition duration-300 ease-in-out hover:text-blue-400 hover:underline hover:scale-105">Services</a>
      <a href="#" class="block py-2 text-black transition duration-300 ease-in-out hover:text-blue-400 hover:underline hover:scale-105">Contact</a>
      <a href="#"
         class="btn block mt-2 text-center text-white text-sm px-5 py-2 rounded-full font-semibold bg-[#6138D8] hover:bg-purple-700 shadow-md hover:shadow-purple-600 transform hover:scale-105 transition-all duration-300">
        Book Demo
      </a>
    </div>
  </nav>

  <!-- Script to Toggle Menu -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
